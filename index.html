<body>
<div id="mathBox">
  <h1 id="title">MATH GAME</h1>
  <div id="flexContainer">

      <h1 id="numOne" class="centerNum"></h1>
    </div>
    <div id="operatorBox">
      <h1 id="operatorSign">+</h1>
    </div>
    <div id="numBoxTwo">
      <h1 id="numTwo" class="centerNum"></h1>
    </div>
  </div>
  <input id="userNumber" type="text" >
  <button id="btn">Start</button>
  <button id="check">Check</button>
  <button id="nextButton">Next</button>
  <p id="text"></p>
</div>
